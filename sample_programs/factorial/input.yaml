compileOption:
    instSelMethod:
      - insttype:
          include: 
            - all
          exclude:
            - ret

    regSelMethod: regloc
    regloc: dstreg

    includeInjectionTrace: 
        - forward
        - backward

    tracingPropagation: False # trace dynamic instruction values.

runOption:
    - run:
        numOfRuns: 3
        fi_type: bitflip

    - run:
        numOfRuns: 3
        fi_type: stuck_at_0
